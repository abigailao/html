<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Burton Education</title>

</head>
<body>
<form action="http://www.savatarian.com/html5/form.php" method="post">
    <header>
    <h2>Voorbeeldformulier</h2>
    </header>
<!----------------------------------------------------------------------------------------->
    <!--VOORNAAM-->
    <div class="text1">
        <label><span>Voornaam</span>
            <input type="text" value="" name="voornaam" class="text2"/></label>
    </div>

    <!--TUSSENVOEGSEL-->
    <div class="text1">
        <label><span>Tussenvoegsel</span>
            <input type="text" value="" name="tussenvoegsel" class="text2"/></label>
    </div>

    <!--ACHTERNAAM-->
    <div class="text1">
        <label><span>Achternaam</span>
            <input type="text" value="" name="achternaam" class="text2"/></label>
    </div>
<!-----------------------------------------------------------------------------------------5>
    <!--GESLACHT-->
    <div class="radio">
        <label><span>Geslacht</span>
            <input type="radio" value="man" name="geslacht" id="radio1"/>
            <label for="radio1">Man</label>
            <input type="radio" value="vrouw" name="geslacht" id="radio2"/>
            <label for="radio2">Vrouw</label>
        </label>
    </div>


    <!--KLEUR OGEN-->
    <div class="select">
        <label><span>Kleur ogen</span>
            <select name="kleur-ogen" id="ogen">
                <option>groen</option>
                <option>blauw</option>
                <option>bruin</option>
            </select></label>
    </div>

    <!--GEBOORTEDATUM-->
    <div class="date">
        <label><span>Geboortedatum</span>
            <input type="date" name="geboortedatum" id="datum"/>
        </label>
    </div>

    <!--OMSCHRIJVING-->
    <div class="textarea">
    <label><span>Omschrijving</span>
    <textarea name="omschrijving"></textarea>
    </label>
    </div>

    <!--ETEN-->
    <div class="eten">
        <label><span>Lekker eten</span>
        <input type="checkbox" value="sperciebonen" name="lekker-eten"/>
        <span class="checkbox">Sperciebonen</span><br>
        <input type="checkbox" value="aardappelen" name="lekker-eten"/>
        <span class="checkbox">Aardappelen</span><br>
        <input type="checkbox" value="hamburger" name="lekker-eten"/>
        <span class="checkbox">Hamburger</span>
        </label>
    </div>

    <!--KNOPPEN-->
    <div>
        <input type="button" value="Annuleer" name="knop" class="knop2"/>
    </div>
    <div>
        <input type="submit" value="OK" name="knop" class="knop2"/>
    </div>

</form>
</body>
</html>
