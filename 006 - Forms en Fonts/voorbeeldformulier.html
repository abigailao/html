<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Burton Education</title>
    <link rel="stylesheet" href="voorbeeldformulier.css">
</head>
<body>
<form action="http://www.savatarian.com/html5/form.php" method="post">
    <header>
    <h2>Voorbeeldformulier</h2>
    </header>

    <!---------------------------------------------------------------------------------------------------------------->
<div class="left">
    <!--VOORNAAM-->
    <div class="text1">
        <label><span>Voornaam</span>
            <input type="text" value="" name="voornaam" class="text2"/></label>
    </div>

    <!--TUSSENVOEGSEL-->
    <div class="text1">
        <label><span>Tussenvoegsel</span>
            <input type="text" value="" name="tussenvoegsel" class="text2"/></label>
    </div>

    <!--ACHTERNAAM-->
    <div class="text1">
        <label><span>Achternaam</span>
            <input type="text" value="" name="achternaam" class="text2"/></label>
    </div>

    <!--GESLACHT-->
    <div class="radio">
        <label><span>Geslacht</span>
            <input type="radio" value="man" name="geslacht" id="radio1"/>
            <label for="radio1">Man</label>
            <input type="radio" value="vrouw" name="geslacht" id="radio2"/>
            <label for="radio2">Vrouw</label>
        </label>
    </div>

    <!--KLEUR OGEN-->
    <div class="select">
        <label><span>Kleur ogen</span>
            <select name="kleur-ogen" id="select1">
                <option>groen</option>
                <option>blauw</option>
                <option>bruin</option>
            </select></label>
    </div>

    <!--GEBOORTEDATUM-->
    <div class="date">
        <label><span>Geboortedatum</span>
            <input type="date" name="geboortedatum" id="date1"/>
        </label>
    </div>

    <!--OMSCHRIJVING-->
    <div class="textarea">
    <label><span>Omschrijving</span>
    <textarea name="omschrijving" id="textarea1"></textarea>
    </label>
    </div>
</div> <!--div creates float-right for "ETEN" without using float-->

    <!--ETEN-->
    <div class="checkbox">
        <label><span>Lekker eten:</span>
            <input type="checkbox" value="sperciebonen" name="lekker-eten" id="checkbox1"/>
            <label for="checkbox1">Sperciebonen</label><br>
            <input type="checkbox" value="aardappelen" name="lekker-eten" id="checkbox2"/>
            <label for="checkbox2">Aardappelen</label><br>
            <input type="checkbox" value="hamburger" name="lekker-eten" id="checkbox3"/>
            <label for="checkbox3">Hamburger</label>
        </label>
    </div>

    <!--KNOPPEN-->
    <div class="button">
        <input type="button" value="Annuleer" name="knop" id="button1"/>
        <input type="submit" value="OK" name="knop" id="button2"/>
    </div>

</form>
</body>
</html>
