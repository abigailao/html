<!DOCTYPE html>
<html lang="en">
<!--Tabellen Opdracht: Maak een tabel-->
<head>
    <meta charset="UTF-8">
    <title>Tabellen</title>
</head>
<body>
<!--Dikte van border, breedte van cel, één lijn tabel-->
<table border="3" cellpadding="0" cellspacing="0" width="400px" style="border-collapse:collapse;">


    <tr><td rowspan="2"></td>
        <td colspan="2" align="center"><strong>average </strong></td>
    <td rowspan="2" align="center"><p><strong>other<br>category</strong></p></td>
    </tr>
    <tr>
        <td align="center"><strong>height</strong></td>
        <td align="center"><strong>weight</strong></td>
    </tr>
    <!--Ruimte achter/voor het woord in de tabel-->
    <tr><td style="padding-left: 5px; padding-right: 5px;"><strong>males</strong></td>
    <td style="padding-left: 20px; padding-right: 5px;">1,9</td>
    <td style="padding-left: 20px; padding-right: 5px;">0,003</td>
        <td style="padding-left: 20px; padding-right: 5px;">yyy</td></tr>
    <tr>
        <td style="padding-left: 5px; padding-right: 5px;"><strong>females</strong></td>
        <td style="padding-left: 20px; padding-right: 5px;">1,7</td>
        <td style="padding-left: 20px; padding-right: 5px;">0,002</td>
        <td style="padding-left: 20px; padding-right: 5px;">xxx</td>
    </tr>
</table>


</body>
</html>
